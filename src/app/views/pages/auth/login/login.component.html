<div class="row w-100 mx-0 auth-page">
  <div class="col-1"></div>
  <div class="col-5">
    <div class="row">
      <div class="col-12 p-5 text-center">
        <img class="google-svg h-50" src=".../../../../../../../assets/images/Screenshot_6.png" />
        <div class="text-center">
          <h4>Lorem ipsum dolor sit amet re et dolore magna aliqua. Ut enim ad minim veniam,</h4>
          <span>Lorem ipsum dolor sit amet re et dolore</span>
        </div>
      </div>
      
    </div>
  </div>
  <div class="col-4">
    <div class="card btn-border">
      <div class="row px-5 mb-5">       
        <div class="col-md-12 ps-md-0">
          <div class="auth-form-wrapper px-4 py-3 mt-4">
            <a routerLink="." class="nobleui-logo d-block mb-2">Welcome back!</a>
            <h5 class="text-muted fw-normal mb-4"> Login to your account or <a class="ancorlink"><b>Create an account</b></a></h5>
            <form class="forms-sample">
              <div class="mb-3">                
                <input type="email" class="form-control textborder" id="exampleInputEmail1" placeholder="Work Email ID">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control textborder" id="exampleInputPassword1" autocomplete="current-password" placeholder="Password">
              </div>
              <div class="form-check mb-3">
                <div class="row">
                   <div class="col-6">
                    <input type="checkbox" class="form-check-input" id="authCheck">
                    <label class="form-check-label f10" for="authCheck">
                      Keep me signed in
                    </label>
                   </div>
                   <div class="col-6 text-end">                    
                    <label class="form-check-label f10" for="authCheck">
                      Forgot Password?
                    </label>
                   </div>
                </div>
                
              </div>
              <div>
                <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0 w33" (click)="onLoggedin($event)">
                  Login
                </button>
              </div>             
            </form>
          </div>
        </div>
        <div style="width: 100%; height: 12px; border-bottom: 1px solid #cccccc; text-align: center">
          <span style="font-size: 10px; background-color: #fff; padding: 0 10px;">
            OR
          </span>
        </div>
        <div class="col-md-12 mt-4">
          <div class="row">
            <div class="col-4 text-center px-2">
              <div class="btn-border py-1">
                <button type="submit" class="btn btn-link">
                  <img class="google-svg h15" src=".../../../../../../../assets/images/Google.svg" />
                </button>
              </div>
            </div>
            <div class="col-4 text-center px-2">
              <div class="btn-border py-1">
                <button type="submit" class="btn btn-link">
                  <img class="google-svg h15" src=".../../../../../../../assets/images/Facebook.svg" />
                </button>
              </div>
            </div>
            <div class="col-4 text-center px-2">
              <div class="btn-border py-1">
                <button type="submit" class="btn btn-link">
                  <img class="google-svg h15" src=".../../../../../../../assets/images/Apple.svg" />
                </button>
              </div>               
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center mt-3">
              <div class="text-muted fw-normal mb-4 f10"> By creating an account, you agree to the <a class="ancorlink"><b>Terms of Service</b></a> and <a class="ancorlink"><b>Privacy Policy</b></a></div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
  <div class="col-2"></div>
</div>
